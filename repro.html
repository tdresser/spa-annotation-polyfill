
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>measureUntil</title>
</head>

<script>
const po = new PerformanceObserver((entries) => {
    for (let entry of entries.getEntries()) {
        console.log("Mark time is " + entry.startTime);
    }
})

po.observe({entryTypes:['mark']})

document.addEventListener('click', (e) => {
    performance.mark('clicky');
    console.log("Event timestamp is " + e.timeStamp)
});

</script>

<body>
</body>
</html>
